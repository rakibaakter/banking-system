<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="text-center">
        <h2 class="text-3xl font-medium mt-5 md:mt-20">Welcome To  <br class="block md:hidden"><span class="text-orange-500 font-bold">non-Premium Bank Account!</span></h2>
    </header>
    <main class="mt-10 text-center w-3/4 md:w-1/2 mx-auto">
        <div class="bg-stone-800 p-5 rounded-3xl space-y-5">
            <h3 class="text-2xl">Please Login Here!</h3>
            <input type="email" name="" id="user-email" class="w-3/4 py-2 px-5" placeholder="enter your email">
            <input type="password" name="" id="user-password" class="w-3/4 py-2 px-5" placeholder="enter your password">
            <br>
            <button class="btn rounded-lg bg-orange-500" id="login-btn">Log In</button>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
